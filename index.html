<div class="asset-viewer">

  <canvas id="gameAsset" width="64" height="64" style="border:1px solid #000000;">
    Your browser does not support the canvas element.
  </canvas>
</div>
  <script>
    class PixelArtViewer {
      constructor(canvas) {
        this.canvas = canvas;
        this.context = canvas.getContext("2d");
      }
      displayImage(path) {
        const img = new Image();
        const context = this.context;
        img.onload = function () {
          // draw the image into the canvas
          context.drawImage(img, 0, 0);
        }
        img.src = path;
      }
      displayImageLayers(layers) {
        for(let i = 0; i < layers.length; i++) {
          this.displayImage(layers[i]);
        }
      }
      invert() {
        const imageData = this.context.getImageData(0, 0, this.canvas.width, this.canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          data[i]     = 255 - data[i];     // red
          data[i + 1] = 255 - data[i + 1]; // green
          data[i + 2] = 255 - data[i + 2]; // blue
        }
        this.context.putImageData(imageData, 0, 0);
      };
    }

    const canvas = document.getElementById("gameAsset");
    canvas.height = canvas.width;

    const imageLayers = [
      'img/structure-bg-default.png',
      'img/structure-bg-space.png',
      'img/structure-bg-water.png',
      'img/structure-bg-lighten-15.png',
      'img/structure-static-buildings.png',
      'img/structure-static-water.png',
      'img/structure-static-space.png'
    ];

    const pixelArtViewer = new PixelArtViewer(canvas);
    pixelArtViewer.displayImageLayers(imageLayers);

    document.addEventListener('click', () => pixelArtViewer.invert());
  </script>
